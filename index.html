<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
	<link rel="stylesheet" href="style.css">
	<title>Google Chrome Clone | HTML, CSS and JS</title>
</head>
<body class="light-theme">
	<div class="nav-bar">
		<div class="nav-icons">
			<a href="#"><span class="material-symbols-outlined">account_circle</span></a>
			<a href="#"><span class="material-symbols-outlined">apps</span></a>
		</div>
		<div class="nav-a">
			<a href="#">Images</a>
			<a href="https://gmail.com">Gmail</a>
		</div>
	</div>
	<div class="google-logo">
		<img src="images/google_logo_xmas.png">
	</div>
	<div class="input-wrapper">
		<input id="search-box" type="text" placeholder="Search on Google or enter an URL" onfocus="this.placeholder = ''" onblur="this.placeholder='Search on Google or enter an URL'">
		<button id="search-icon"><span class="material-symbols-outlined">search</span></button>
		<button id="mic-icon"><span class="material-symbols-outlined">mic</span></button>
		<button id="photo-icon"><span class="material-symbols-outlined">photo_camera</span></button>
	</div>
	
</body>
</html>
